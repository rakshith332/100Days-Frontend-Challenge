<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    img {
      max-width: 100%;
      height: auto; /* aspect ratio management */
    }

    .image-container {
      width: 50%;
      margin: 0 auto;
      border: 2px solid #ccc;
    }

    @media (max-width: 600px) {
      .image-container {
        width: 100%; 
      }
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="profile.png" alt="Sample Image">
</div>

</body>
</html>
