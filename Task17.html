<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 10px;
    }

    .content, .sidebar {
      width: 48%; 
      padding: 20px;
      background-color: #f4f4f4;
      border: 1px solid black;
    }

    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .content, .sidebar {
        min-width: 95%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="content">
    <h1>Responsive Layout</h1>
    <p>This is the main content area.</p>
  </div>
  <div class="sidebar">
    <h2>Sidebar</h2>
    <p>This is the sidebar content.</p>
  </div>
</div>

</body>
</html>
